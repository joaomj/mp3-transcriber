<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription Service</h1>
        <p>Upload your MP3 files, provide your OpenAI API key and audio language to get transcriptions.</p>
        
        <form id="transcription-form">
            <div class="form-group">
                <label for="api-key">OpenAI API Key</label>
                <input type="password" id="api-key" name="api-key" required placeholder="sk-...">
            </div>

            <div class="form-group">
                <label for="language">Audio Language</label>
                <select id="language" name="language" required>
                    <option value="en">English</option>
                    <option value="pt">Portuguese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="files">MP3 Files</label>
                <input type="file" id="files" name="files" multiple required accept=".mp3,audio/mpeg">
            </div>

            <button type="submit" id="submit-btn">Transcribe</button>
        </form>

        <div id="status"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
